---
- hosts: all
  become: True

  tasks:
  - name: Install epel-release
    ansible.builtin.shell: sudo yum install https://dl.fedoraproject.org/pub/epel/epel-release-latest-$(rpm -E '%{rhel}').noarch.rpm -y
  
  - name: Install packeges
    yum:
      name: "{{ item }}"
      state: latest
    loop:
      - yum-utils
      - python
      - python-pip

  - name: add docker repo
    ansible.builtin.shell: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo

  - name: Install docker
    yum:
      name: "{{ item }}"
      state: latest
    loop:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose

  - name: Enable and start docker
    ansible.builtin.service:
      name: docker
      enabled: true
      state: started

  - name: Clone a repo
    ansible.builtin.git:
      repo: 'app'
      dest: /home/ec2-user
  
  - name: go to src folder
    ansible.builtin.shell: cd  /home/ec2-user/Jenkins-Final/src
    
  - name: Build image
    ansible.builtin.shell: docker build -t flask_app:latest .

  - name: Push image to docker hub
    ansible.builtin.shell: docker push meitaltal/flask_app:latest
    
  - name: Run the flask app
    ansible.builtin.shell: docker run -d -p 5000:5000 --name web flask_app


  
  

  


